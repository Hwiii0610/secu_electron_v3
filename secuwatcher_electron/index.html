<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div class="title-bar">
      <div style="display: flex; align-items: center; gap: 8px;">
        <img src="/src/assets/secuwatcher_window_title.png" alt="logo" class="logo" style="width: 100%; height: 100%;">
      </div>
      <div class="window-controls">
        <button class="control-btn minimize-btn" id="minimize-btn">
          <img src="/src/assets/window_minimize.png" alt="minimize">
        </button>
        <button class="control-btn maximize-btn" id="maximize-btn">
          <img src="/src/assets/window_maximize.png" alt="maximize">
        </button>
        <button class="control-btn close-btn" id="close-btn">
          <img src="/src/assets/window_close.png" alt="close">
        </button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
